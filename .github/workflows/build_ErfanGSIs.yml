env:
  ROM_URL: https://1401c628f686cdde.jomoxc.com:9082/fsa167af8c.a.bdydns.com/1435501072/Firmware/Flyme/16s/7.3.0.2/cn/20190903124811/1411f6fa/update.zip?r=WxIVFEp5dRwXJScIHCYWXB0LBA1DNnRQHiF6IwI1CU5SFARLfy8jXhRjZFMYaFMXAEhRSgtsOV1efmVUUnddCQBXU1ABcmscQHhkVA1xAlgcExEAWDc%2FHQslJVwWBApaJzQCHjwwCwgjCgg%3D&xcid=30446b4090024197942a9d1b2af3c152&max_age=7776000&xcsched=3942747254&xclogid=8124368959739906454&xauzkey=mngx_40196f8b1e315976553ceffddf0fe8f2_1680085737&f_ver=v1&limit_rate=3670016
  ROM_NAME: Flyme
  BUILD_TYPE: ab
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd  $GITHUB_WORKSPACE/ErfanGSIs
              sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet ./final/GSI.zip

         
            
